<div style="padding: 13px;">
    <!-- <mat-spinner *ngIf="units.length === 0"></mat-spinner> -->

    <mat-card *ngFor="let unit of units" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{unit.name}}</mat-card-title>
            <mat-card-subtitle><img src="assets/img/wood.png">{{unit.cost.Wood}} / <img src="assets/img/food.png">{{unit.cost.Food}} / <img src="assets/img/gold.png">{{unit.cost.Gold}} / <img src="assets/img/stone.png">{{unit.cost.Stone}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{unit.description}}
            </p>
            <!-- <img style="height:100%; width: 100%;" src="{{ unit.imageUrl }}" /> -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-button> Buy unit</button>
        </mat-card-actions>
    </mat-card>
</div>
